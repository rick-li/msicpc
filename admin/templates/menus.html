<div class="row">
  <div class="col-md-12">
    <div class="col-md-6">
      <div>
        <div class="panel panel-default">
          <div class="panel-heading">
            <div class="collapse navbar-collapse">

              <label for="">题目</label>
              <a href="" ng-click="new()"><i class="fa fa-plus"></i> 新增</a>

            </div>
          </div>

          <div class="panel-body">
            <div class="table-responsive">

               <table class="table table-bordered table-hover table-striped tablesorter">
                <thead>
                  <td>名字</td>
                  <td>分组</td>
                  <td>网站分类</td>
                </thead>
                <tbody>

                </tbody>
                </table>
            
            </div>

          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6" ng-class="{glow:newItemCreated==true}">
      <form role="form" ng-submit="submit(selectedItem)">
        <div class="form-group">
          <label for="questionsetName">名字</label>
          <input type="text" class="form-control" id="questionsetName" placeholder="" ng-model="selectedItem.name" required>
        </div>
        
        
        <div class="form-group">

          <label for="">分类</label>
          <div class="input-group">

            <div class="s-label-container">
              <span class="label label-info" ng-repeat="cate in selectedItem.categories">{{cate.name}} <a href ng-click="removeCategory($index, cate);">X</a> </span>
            </div>
            <div>
              <select ng-model="selectedCategory" ng-options="cate as cate.name for cate in categories" ></select>
              <button ng-click="addCategory($index, selectedCategory);" type="button" class="btn btn-default">添加</button>

            </div>
            
          </div>
        </div>

        <div class="form-group">
          <label for="">父级菜单</label>
          <select ng-model="selectedParentMenu" ng-options="menu as menu.name for menu in menus | filter:{isGroup:'true'}" ng-init="" onchange="angular.element(this).scope().debug()">
             
            <option value="">请选择...</option>
          </select>
          <button ng-click="" type="button" class="btn btn-default">添加</button>
        </div>
        <div class="form-group">
          <label for="">是否是分组</label>
          <input type="checkbox" ng-model="selectedItem.isGroup">
         </div>
          
        <div class="form-group">
          <label for="">图片</label>
          
          <input type="file" class="" onchange="angular.element(this).scope().fileChanged(this)">
          <img ng-src="{{selectedItem.image}}" class="s-admin-image" >
        </div>
                          
         
        <div class="form-group ">


            <button style="width:100%" type="submit " class="btn btn-default ">保存</button>


        </div>
      </form>
    </div>
  </div>
</div>
